<div class="card small">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator responsive-image" [src]="country.flags.svg">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{country.name.common}}<i class="material-icons right">more_vert</i></span>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{country.name.common}}<i class="material-icons right">close</i></span>
      <p>Population: <span class="deep-purple-text darken-1">{{country.population | number}}</span></p>
      <p>Capital: <span class="deep-purple-text darken-1">{{country.capital}}</span></p>
      <p>Region: <span class="deep-purple-text darken-1">{{country.region}}</span></p>
      <p>Subregion: <span class="deep-purple-text darken-1">{{country.subregion}}</span></p>
      <p class="center"><a class="btn" (click)="onGoToCountry(country)">View more...</a></p>

    </div>
</div>
