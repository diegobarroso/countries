<h2>By Country</h2>
<hr>

<div class="row">
    <div class="col s12">
       <app-search  (onEnter)="search($event)"
                    (onDebounce)="suggestions($event)"
                    placeholder="Search by Name...">
       </app-search>
       <ul class="collection" *ngIf="suggestedCountries.length > 0">
            <li *ngFor="let country of suggestedCountries | sort" class="collection-item">
                <a (click)="onGoToCountry(country)">{{country.name.common}}</a>
                
            </li>
        </ul>
    </div>
</div>

<hr>

<div class="card-panel deep-purple darken-1 white-text" *ngIf="error">
    No country with the name {{term}}
</div>

<div class="row" *ngIf="countries.length>0">
        <app-card-country [countries]="countries"></app-card-country>
</div>
