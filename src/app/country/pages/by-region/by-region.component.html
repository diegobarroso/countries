<h3>Search by Region <span class="deep-purple-text darken-1">{{activedRegion}}</span></h3>

<h4>Select region</h4>

<div class="row">
    <div class="col s12">
        <button (click)="activateRegion(region)"
                class="btn"
                [class.disabled]="region===activedRegion"
                *ngFor="let region of regions">
            {{region}}
        </button>
    </div>
</div>

<div class="row" *ngIf="countries.length>0">
    <app-card-country [countries]="countries"></app-card-country>
</div>
